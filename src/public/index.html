<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Time Notification with Node</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        body {
            overflow-y: hidden;
        }

        .hv-100 {
            height: 100vh;
        }

        h1 {
            font-weight: 400;
        }

        form {
            width: 100%;
            max-width: 300px;
        }

        .github {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .github img {
            width: 50px;
            transform: rotate(45deg);
        }

        .author {
            position: fixed;
            bottom: 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body class="animated fadeIn">

    <div class="container hv-100 d-flex justify-content-center align-items-center">


        <form id="form">
            <h1 class="text-center animated heartBeat">Notification Form</h1>
            <div class="form-group">
                <input type="text" id="title" autofocus placeholder="Enter title notification"
                    class="form-control animated tada">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your message" id="message" class="form-control animated tada">
            </div>
            <button class="btn btn-success btn-block animated bounceInUp">Send Notification</button>
        </form>
    </div>

    <div class="github animated bounceIn">
        <a href="https://github.com/yonicb/real-time-notification-with-node" target="_blank">
            <img src="https://blog.hyperiondev.com/wp-content/uploads/2018/01/Github-logo.png">
        </a>
    </div>
    <div class="author animated bounceInUp">
        <p>
            Created with ‚ù§ by <a href="https://github.com/yonicb" target="_blank">Yoni Calsin</a>
        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
